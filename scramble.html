<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
</head>
<body>
    <h1>A Javascript Word Scramble Game</h1>

    <script>
        "use strict";

        var WORDS     = ["booger", "apple", "hackbright", "mango", "pet", 
                         "chicken", "mountain", "scramble"];
        // var SCRAMBLED = ["oogreb", "papel", "backrhight", "goman"];

        var playing = true;

        while (playing) {

            // Grab a random word from the WORDS array
            var randomWordIndex = Math.floor(Math.random()*WORDS.length);
            var randomWord = WORDS[randomWordIndex];

            // Grab the corresponding scrambled word from the SCRAMBLED array
            // var scrambledWord = SCRAMBLED[randomWordIndex];
            // scramble random_word - do not reference scrambled list

            function scramble(randomWord) {
                var splitWord = randomWord.split(""),
                length = splitWord.length;

                for(var i = length - 1; i > 0; i--) {
                    var randomIndex = Math.floor(Math.random() * (i + 1));
                    var tmp = splitWord[i];
                    splitWord[i] = splitWord[randomIndex];
                    splitWord[randomIndex] = tmp;
                }
                return splitWord.join("");
            }

            var scrambledWord = scramble(randomWord);


            // If the user guesses wrong, tell them they were wrong and the right word.
            // If the user guesses the correct word, congratulate them.

            var guessAgain = true;
            while (guessAgain && playing) {
                // prompt the user to guess the original word when given the scrambled word
                alert("Try if you can to unscramble this word: " + scrambledWord);
                var userGuess = prompt("GUESS!").toLowerCase().trim();

                if (userGuess === randomWord) {
                    alert("You wonderful creature you, you got it right!");
                    playing = confirm("Press OK To keep playing or Cancel to quit");
                } else {
                    alert("You are WRONG!");
                    guessAgain = confirm("Would you like to try again?");
                }
            }
            

            // What does confirm() return?
            // What does setting the playing variable do?
        }

        alert("goodbye!");
    </script>
    
</body>
